<div>
    <h3 class="text-3xl text-center pt-6 mb-3">
        Filters
    </h3>
    <mat-divider>

    </mat-divider>
    <div class="flex p-4">
        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">
                Brands
            </h4>
            <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true">
                @for (brand of shopService.brands; track $index) {
                    <mat-list-option [value]="brand">
                        {{brand}}
                    </mat-list-option>
                }
            </mat-selection-list>
        </div>

        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">
                Types
            </h4>
            <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true">
                @for (type of shopService.types; track $index) {
                    <mat-list-option [value]="type">
                        {{type}}
                    </mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>

    <div class="flex flex-row justify-end items-center gap-4 p-4 text-center rounded-2xl shadow-md">
        <button mat-flat-button color="warn" class="w-32" (click)="clearFilters()">Clear</button>
        <button mat-flat-button color="primary" class="w-32" (click)="applyFilters()">Apply</button>
    </div>
</div>
