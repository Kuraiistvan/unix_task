       
@if(product){
    <mat-card appearance="raised" routerLink="/shop/{{product.id}}"
    class="flex flex-col justify-between p-4 text-center rounded-2xl shadow-md hover:shadow-lg transition-transform hover:scale-[1.02] h-full">
        <div class="w-full h-48 flex justify-center items-center bg-white">
            <img
            [src]="product.pictureUrl"
            [alt]="'Image of ' + product.name"
            class="max-h-full max-w-full object-contain"/>
        </div>

        <mat-card-content class="flex-grow mt-3">
            <h2 class="text-base font-semibold uppercase leading-tight">{{ product.name }}</h2>
            <p class="text-gray-600 font-light mt-1">{{ product.price | currency:'HUF':'symbol':'1.0-0' }}</p>
        </mat-card-content>

        <mat-card-actions class="mt-3" (click)="$event.stopPropagation()">
            <button
            mat-stroked-button
            color="primary"
            class="w-full flex justify-center items-center gap-2"
            (click)="cartService.addItemToCart(product)"
            >
            <mat-icon>add_shopping_cart</mat-icon>
            Add to cart
            </button>
        </mat-card-actions>
    </mat-card>
}
