    <div class="max-w-sm mx-auto p-6 border rounded-lg space-y-4">
      <h2 class="text-xl font-semibold text-center">Login</h2>

      <input type="text" placeholder="Username" [(ngModel)]="username" class="w-full p-2 border rounded"/>

      <input type="password" placeholder="Password" [(ngModel)]="password" class="w-full p-2 border rounded"/>

      <button (click)="login()" class="w-full bg-blue-600 text-white py-2 rounded">
        Login
        </button>

      <p *ngIf="error" class="text-red-600">
        {{ error }}
      </p>
    </div>
