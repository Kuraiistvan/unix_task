<div class="mx-auto w-full max-w-4xl flex-1 space-y-6 px-4">
  <div class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm space-y-6">
    <!-- Cím -->
    <p class="text-2xl font-semibold text-gray-800 text-center sm:text-left">
      Order summary
    </p>

    <!-- Összegzések -->
    <div class="space-y-4">
      <dl class="flex flex-wrap items-center justify-between gap-4 border-b border-gray-100 pb-2">
        <dt class="font-medium text-gray-500">Subtotal</dt>
        <dd class="font-medium text-gray-900">{{cartService.totals()?.subtotal}}</dd>
      </dl>

      <dl class="flex flex-wrap items-center justify-between gap-4 border-b border-gray-100 pb-2">
        <dt class="font-medium text-gray-500">Shipping</dt>
        <dd class="font-medium text-gray-900">{{cartService.totals()?.shipping}}</dd>
      </dl>

      <dl class="flex flex-wrap items-center justify-between gap-4 pt-4">
        <dt class="text-lg font-semibold text-gray-800">Total</dt>
        <dd class="text-lg font-bold text-gray-900">{{cartService.totals()?.total}}</dd>
      </dl>
    </div>
    <div class="pt-4">
      <button routerLink="/order"
        mat-raised-button
        color="primary"
        class="text-white w-full sm:w-auto px-6 py-3 text-lg font-semibold rounded-md
        border-blue-900 bg-blue-400 border-2"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>
