<header class="border-b-2 p-3 w-full">
    <div class="flex align-middle items-center justify-between mx-auto">
        <img routerLink="/" src="Images/logo.png" alt="app logo" class="max-h-16">
        <nav class="absolute left-1/2 transform -translate-x-1/2 hidden md:flex gap-6 uppercase text-xl font-medium">
            <a routerLink="/" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            >Home</a>
            <a routerLink="/shop" routerLinkActive="active">Shop</a>
        </nav>

        <div class="flex gap-3 align-middle">
            <a routerLink="/cart" routerLinkActive="active" matBadge={{cartService.itemCount()}} matBadgeSize="large" class="custom-badge mt-2 mr-2">
                <mat-icon>shopping_cart</mat-icon>
            </a>
            <button mat-stroked-button routerLink="/login">Login</button>
        </div>
    </div>
</header>
